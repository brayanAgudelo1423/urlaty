# Despliega la app Next.js (URLATY) en GitHub Pages.
# Dominio: https://urlaty.online
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Build para dominio urlaty.online (basePath vacío = raíz del dominio)
      - name: Build for GitHub Pages
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: ""

      # Necesario para que GitHub Pages no trate la carpeta _next como Jekyll
      - name: Add .nojekyll
        run: touch ./out/.nojekyll

      # CNAME para que GitHub Pages sirva en urlaty.online
      - name: Add CNAME for urlaty.online
        run: echo "urlaty.online" > ./out/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@4
